<div *ngIf="poem" class="reader-poem">
  <div class="row">
    <h2>{{poem.title}}</h2>

    <div *ngFor="let line of poem.lines">
      <span *ngIf="line.style==='italic';else second" class="poem-line-italic">
        {{line.text}}
      </span>

      <ng-template #second>
        <span *ngIf="line.style==='parentheses';else third">
          ({{line.text}})
        </span>
      </ng-template>

      <ng-template #third>
        <span *ngIf="line.style==='quotation';else fourth">
          "{{line.text}}"
        </span>
      </ng-template>

      <ng-template #fourth>
        <span>
          {{line.text}}
        </span>
      </ng-template>
    </div>
  </div>
</div>

<div *ngIf="error" class="reader-poem">
  <div class="row">
    <h2>Error</h2>
    <span>{{error}}</span>
  </div>
</div>

<span class="reader-label">author: </span>

<select (change)="selectAuthor($event)" class="reader-dropdown">
  <option value="default">default</option>
  <option value="tumblrPoet">tumblr poet</option>
  <option value="rupiKaur">rupi kaur</option>
</select>

<br/>

<span class="reader-label">mood: </span>

<select (change)="selectMood($event)" class="reader-dropdown">
  <option value="basic">basic</option>
  <option value="love">romantic</option>
  <option value="angst">angsty</option>
</select>

<br/>

<button (click)="getFullPoem()" class="reader-button">another</button>
